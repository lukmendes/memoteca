<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento-p">
  <img src="../../../../assets/imagens-angular/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="conteudo"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/imagens-angular/icone-editar.png" alt="Ícone de editar">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/imagens-angular/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
